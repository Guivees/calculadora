<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="numerozerado" id="display">0</div>
        <div class="butoes">
            <button class="butao butaocinza" onclick="limpar()">C</button>
            <button class="butao butaocinza" onclick="clicado('/')">รท</button>
            <button class="butao butaocinza" onclick="clicado('*')">X</button>
            <button class="butao butaolaranja" onclick="clicado('-')">-</button>
            <button class="butao" onclick="clicado('7')">7</button>
            <button class="butao" onclick="clicado('8')">8</button>
            <button class="butao" onclick="clicado('9')">9</button>
            <button class="butao butaolaranja" onclick="clicado('+')">+</button>
            <button class="butao" onclick="clicado('4')">4</button>
            <button class="butao" onclick="clicado('5')">5</button>
            <button class="butao" onclick="clicado('6')">6</button>
            <button class="butao butaolaranja muitomaior" onclick="calcular()">=</button>
            <button class="butao" onclick="clicado('1')">1</button>
            <button class="butao" onclick="clicado('2')">2</button>
            <button class="butao" onclick="clicado('3')">3</button>
            <button class="butao maior" onclick="clicado('0')">0</button>
            <button class="butao" onclick="clicado('.')">.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
